<!DOCTYPE html>
<html>
<head>
	<title>Gradient Homepage</title>
	<style>
		body {
			background: linear-gradient(to bottom right, #00FFFF 0%, #FF00FF 100%);
			height: 100vh;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		h1 {
			color: white;
			font-size: 6rem;
			text-align: center;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}

		p {
			color: white;
			font-size: 2rem;
			text-align: center;
			text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
		}
	</style>
</head>
<body>
	<h1>Welcome to my Gradient Homepage</h1>
	<p>This is a simple example of a gradient background and centered text with drop shadow.</p>
</body>
</html>
